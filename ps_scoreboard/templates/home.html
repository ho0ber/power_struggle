{% extends "layout.html" %}
{% block body %}
<div class="col-md-8">
  <table class="table table-hover">
    <thead>
      <tr><th>#</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
    {% for score in scores %}
      <tr>
        <th scope="row">{{ score.position }}</th>
        <td>{{ score.name }}</td>
        <td>{{ score.score }}</td>
      </tr>
    {% else %}
        <tr>Unbelievable.  No entries here so far</tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
